<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div>
        <section>
            <h3>Calc</h3>
            <button class="display-button">0</button>
        </section>
        <div class="calculator">
            <div class="keys">
                <button class="1 btn">1</button>
                <button class="2 btn">2</button>
                <button class="3 btn">3</button>
                <button class="4 btn">4</button>
                <button class="5 btn">5</button>
                <button class="6 btn">6</button>
                <button class="7 btn">7</button>
                <button class="8 btn">8</button>
                <button class="9 btn">9</button>
                <button class="0 btn">0</button>
                <button class="restart-btn" data-action="restart">AC</button>
                <button class="equals-btn" data-action="equals">=</button>
                <button class="plus-btn btn" data-action="add">+</button>
                <button class="minus-btn btn" data-action="minus">-</button>
                <button class="divide-btn btn" data-action="divide">/</button>
                <button class="multiply-btn btn" data-action="multiply">*</button>
                <button class="decimal-btn" data-action="decimal">.</button>
            </div>
        </div>
    </div>
</body>
</html>
